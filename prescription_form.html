<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Prescription - Doctor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Prescription</h2>
        
        <!-- Prescription Form -->
        <form method="POST" action="{{ url_for('create_prescription', appointment_id=appointment['Ap_ID']) }}">
            <div class="form-group">
                <label for="P_mail">Patient Email:</label>
                <input type="email" class="form-control" id="P_mail" name="P_mail" value="{{ appointment['P_mail'] }}" required readonly>
            </div>
            
            <div class="form-group">
                <label for="reason">Reason for Visit:</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required readonly>{{ appointment['reason'] }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="prescription_details">Prescription Details:</label>
                <textarea class="form-control" id="prescription_details" name="prescription_details" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="issued_date">Issued Date:</label>
                <input type="datetime-local" class="form-control" id="issued_date" name="issued_date" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Prescription</button>
            <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary ml-2">Back to Dashboard</a>
        </form>
    </div>

    <!-- Optional JavaScript; Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
