<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-Time Monitoring - Universal Patient Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Real-Time Monitoring</h2>

        <!-- Real-Time Monitoring Form -->
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('submit_monitoring') }}">
            <!-- Select Disease -->
            <div class="form-group">
                <label for="disease">Select Disease</label>
                <select name="disease" class="form-control" required>
                    <option value="" disabled selected>Select a disease</option>
                    <option value="Blood Pressure Issue">Blood Pressure Issue</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Heart Disease">Heart Disease</option>
                    <option value="Cholesterol Issue">Cholesterol Issue</option>
                    <option value="Asthma">Asthma</option>
                    <option value="Kidney Disease">Kidney Disease</option>
                    <option value="Thyroid">Thyroid</option>
                    <option value="Arthritis">Arthritis</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Lung Disease">Lung Disease</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Select Doctor -->
            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select name="doctor" class="form-control" required>
                    <option value="" disabled selected>Select a doctor</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.D_mail }}">{{ doctor.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Upload Documents -->
            <div class="form-group">
                <label for="document">Upload Documents</label>
                <input type="file" name="document" class="form-control-file" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
